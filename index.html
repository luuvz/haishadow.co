<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ma Boutique</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1 class="logo">bienvenue sur Haishadow.co</h1>
</header>

<!-- PRODUITS -->
<section class="hero">
    <h2>Nouvelle Collection</h2>
    <p>Découvrez nos meilleurs articles</p>
</section>

<section class="produits" id="produits"></section>

<!-- PANIER -->
<section class="panier">
    <h2>Votre Panier</h2>
    <ul id="listePanier"></ul>
    <p class="total">Total : <span id="total">0</span> XOF</p>
</section>

<!-- COMMANDE -->
<section class="commande">
    <h2>Informations client</h2>
    <input type="text" id="nom" placeholder="Nom complet">
    <input type="text" id="telephone" placeholder="Téléphone">
    <input type="text" id="adresse" placeholder="Adresse">
    <button onclick="commander()">Commander via WhatsApp</button>
</section>

</body>
</html>
